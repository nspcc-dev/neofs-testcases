# Logger section
logger:
  level: debug # Minimum enabled logging level
  timestamp: true


# Profiler section
pprof:
  enabled: true
  address: {{ pprof_address }}  # Server address
  shutdown_timeout: 15s  # Timeout for profiling HTTP server graceful shutdown

# Application metrics section
prometheus:
  enabled: true
  address: {{ prometheus_address }}  # Server address
  shutdown_timeout: 15s  # Timeout for metrics HTTP server graceful shutdown

# FS chain section
fschain:
  dial_timeout: 30s  # Timeout for side chain NEO RPC client connection
  quota_ttl: -1s
  endpoints:  # Side chain NEO RPC endpoints
    {%- for fschain_endpoint in fschain_endpoints %}
    - ws://{{ fschain_endpoint }}/ws
    {%- endfor %}

policer:
  replication_cooldown: 1m

node:
  wallet:
    path: "{{ wallet.path }}"
    address: "{{ wallet.address }}"
    password: "{{ wallet.password }}"

  attributes:
    {%- for attr in attrs %}
    - "{{attr}}"
    {%- endfor %}

  persistent_state:
    path: {{ state_file }}  # Path to application state file

metadata:
  path: {{ metadata_path }}

# Storage engine configuration
storage:    
  shards:
    {%- for shard in shards %}
    - writecache:
        enabled: {{ writecache }}
        path: {{ shard.wc_path }}  # Write-cache root directory

      metabase:
        path: {{ shard.metabase_path }}  # Path to the metabase

      blobstor:
        type: fstree
        path: {{ shard.fstree_path }}  # FSTree root directory
        depth: 2
      
      gc: 
        remover_batch_size: {{ shard.gc_remover_batch_size }}
        remover_sleep_interval: {{ shard.gc_sleep_interval }}
    {%- endfor %}
